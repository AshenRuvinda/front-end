<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.24.7/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lucide-react@0.427.0/dist/umd/lucide-react.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <!-- Load component scripts -->
  <script type="text/babel" data-presets="react" src="./components/Navbar.js"></script>
  <script type="text/babel" data-presets="react" src="./components/HeroSection.js"></script>
  <script type="text/babel" data-presets="react" src="./components/FeaturedSection.js"></script>
  <script type="text/babel" data-presets="react" src="./components/CollectionSection.js"></script>
  <script type="text/babel" data-presets="react" src="./components/AboutSection.js"></script>
  <script type="text/babel" data-presets="react" src="./components/Footer.js"></script>
  <script type="text/babel" data-presets="react">
    const App = () => {
      return (
        <div className="container mx-auto p-4">
          <Navbar />
          <HeroSection />
          <FeaturedSection />
          <CollectionSection />
          <AboutSection />
          <Footer />
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
